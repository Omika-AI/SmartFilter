name: Deploy to Hetzner

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: SSH into Hetzner and deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Clone if first deploy, otherwise pull
            if [ ! -d /root/SmartFilter/.git ]; then
              rm -rf /root/SmartFilter
              git clone https://github.com/Omika-AI/SmartFilter.git /root/SmartFilter
            fi
            cd /root/SmartFilter
            git pull origin main

            # Install dependencies
            npm ci

            # Load env vars, run Prisma generate + migrate
            set -a && source .env && set +a
            npx prisma generate
            npx prisma migrate deploy

            # Build the app (react-router build)
            npm run build

            # Restart with PM2 (--update-env to pick up any .env changes)
            pm2 restart smartfilter --update-env || pm2 start npm --name "smartfilter" -- run start

            # Persist PM2 process list
            pm2 save
